{% extends 'base.html' %}

{% block title %}تسجيل الدخول | منصة د. محمد خيري{% endblock %}

{% block content %}
<style>
    /* إعدادات الخلفية المتحركة */
    .login-wrapper {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        margin: -20px; /* لإلغاء تأثير الـ padding في الحاوية الرئيسية */
    }

    /* الدوائر المتحركة في الخلفية */
    .background-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 50%;
        animation: float 20s infinite linear;
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* صندوق تسجيل الدخول الزجاجي */
    .login-card {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        color: white;
        text-align: center;
    }

    .login-card h2 {
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .login-card i.main-icon {
        font-size: 60px;
        margin-bottom: 20px;
        color: #3498db;
        display: block;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .input-group {
        position: relative;
        margin-bottom: 25px;
        text-align: right;
    }

    .input-group i {
        position: absolute;
        right: 15px;
        top: 45px;
        color: rgba(255,255,255,0.7);
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        margin-right: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 45px 12px 15px;
        border-radius: 10px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: white;
        font-family: 'Cairo';
        box-sizing: border-box;
        outline: none;
        transition: 0.3s;
        border: 1px solid transparent;
    }

    .input-group input:focus {
        background: rgba(255,255,255,0.2);
        border: 1px solid #3498db;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #3498db;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.4s;
        font-family: 'Cairo';
    }

    .login-btn:hover {
        background: #2980b9;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .error-msg {
        background: rgba(231, 76, 60, 0.2);
        border: 1px solid #e74c3c;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
    }
</style>

<div class="login-wrapper">
    <div class="background-shapes">
        <div class="shape" style="width: 80px; height: 80px; left: 10%; animation-delay: 0s;"></div>
        <div class="shape" style="width: 50px; height: 50px; left: 30%; animation-delay: 2s;"></div>
        <div class="shape" style="width: 120px; height: 120px; left: 70%; animation-delay: 4s;"></div>
        <div class="shape" style="width: 40px; height: 40px; left: 85%; animation-delay: 1s;"></div>
        <div class="shape" style="width: 60px; height: 60px; left: 50%; animation-delay: 6s;"></div>
    </div>

    <div class="login-card">
        <i class="fas fa-user-graduate main-icon"></i>
        <h2>مرحباً بك مجدداً</h2>

        {% if error %}
            <div class="error-msg">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="input-group">
                <label>اسم المستخدم</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="أدخل اسمك" required>
            </div>

            <div class="input-group">
                <label>كلمة المرور</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>

            <button type="submit" class="login-btn">
                دخول إلى المنصة <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>

        <p style="margin-top: 20px; font-size: 12px; color: rgba(255,255,255,0.6);">
            إذا واجهت مشكلة تواصل مع الدعم الفني للمنصة
        </p>
    </div>
</div>

<script>
    // إضافة حركة تفاعلية بسيطة عند تحريك الماوس
    const card = document.querySelector('.login-card');
    document.addEventListener('mousemove', (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
</script>
{% endblock %}
